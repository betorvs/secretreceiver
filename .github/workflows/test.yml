name: Go Test

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Go 1.19
      uses: actions/setup-go@v3
      with:
        go-version: '>=1.19.0'
      id: go
    - name: Test
      run: TESTRUN=true go test -v ./...
